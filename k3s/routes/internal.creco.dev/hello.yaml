apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-private
  namespace: live
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # traefik.ingress.kubernetes.io/router.middlewares: live-private-allowlist@kubernetescrd,live-private-hide-403-as-404@kubernetescrd
    traefik.ingress.kubernetes.io/router.middlewares: live-vpn-only@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - hello.internal.creco.dev
      secretName: hello-internal-creco-dev-tls
  rules:
    - host: hello.internal.creco.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  number: 80
