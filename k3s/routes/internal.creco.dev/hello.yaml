apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-private
  namespace: live
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik-vpn
  tls:
    - hosts:
        - hello.internal.creco.dev
      secretName: hello-internal-creco-dev-tls
  rules:
    - host: hello.internal.creco.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  number: 80
